url: https://www.kylegrealis.com/nascaR.data/

development:
  mode: auto

repo:
  url:
    home: https://github.com/kyleGrealis/nascaR.data/
    source: https://github.com/kyleGrealis/nascaR.data/blob/HEAD/
    issue: https://github.com/kyleGrealis/nascaR.data/issues/
    user: https://github.com/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    font-size: 0.9rem
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  sidebar:
    structure:
      - links
      - license
      - community
      - citation
      - authors
      - badges
      - dev
    components:
      badges:
        title: ~
        text: |
          [![R-CMD-check](https://github.com/kyleGrealis/nascaR.data/actions/workflows/R-CMD-check.yaml/badge.svg)](https://github.com/kyleGrealis/nascaR.data/actions/workflows/R-CMD-check.yaml)

          [![NASCAR Data Update](https://github.com/kyleGrealis/nascaR.data/actions/workflows/weekly-nascar-update.yml/badge.svg)](https://github.com/kyleGrealis/nascaR.data/actions/workflows/weekly-nascar-update.yml)

          [![Lifecycle: stable](https://img.shields.io/badge/lifecycle-stable-brightgreen.svg)](https://lifecycle.r-lib.org/articles/stages.html#stable)

          [![License: GPL v3](https://img.shields.io/badge/License-GPL%20v3-blue.svg)](https://www.gnu.org/licenses/gpl-3.0)

          [![CRAN status](https://www.r-pkg.org/badges/version/nascaR.data)](https://CRAN.R-project.org/package=nascaR.data)

          [![CRAN downloads](https://cranlogs.r-pkg.org/badges/nascaR.data)](https://cran.r-project.org/package=nascaR.data)

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, lightswitch, github]
  components:
    intro:
      text: Get Started
      href: articles/a-race-winning-strategy.html
    articles:
      text: Articles
      menu:
        - text: Migrating to NXS (v3.0.0)
          href: articles/migrating-to-nxs.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/kyleGrealis/nascaR.data
      aria-label: GitHub

articles:
  - title: Get Started
    navbar: ~
    contents:
      - a-race-winning-strategy
  - title: Upgrading
    contents:
      - migrating-to-nxs

reference:
  - title: "Data access"
    desc: "Load and manage NASCAR race data"
    contents:
      - series_data
      - load_series
      - clear_cache
  - title: "Explorer functions"
    desc: "Find race performance results"
    contents:
      - get_driver_info
      - get_team_info
      - get_manufacturer_info

footer:
  structure:
    left: developed_by
    right: built_with

authors:
  Kyle Grealis:
    href: https://www.kylegrealis.com
  sidebar:
    roles: [aut, cre]
